<!DOCTYPE html>
<html>
<head>
    <title>Assignment 5</title>
    <meta charset="ISO-8859-1" />
    <style>
        #box {
            border: 4px solid rgb(107, 94, 94);
            width: fit-content;
            margin: auto;
            padding:15px;
            background-color: #e9e1e7;
            border-radius: 30px;
            text-align: center;
        }

        #assignment5 {
            display: block;
            margin: 0 auto;
        }

        input[type="range"] {
            width: 25rem;
        }

        button {
            margin: 6px;
        }
    </style>
</head>
<body onload="webGLStart();">
    <div id="box">
        <canvas id="assignment5" width="500" height="500"></canvas>
        <h3>Shade Mode:</h3>
        <button onclick="phong()">Phong</button>
        <button onclick="phRef()">Phong + Reflection</button>
        <button onclick="phShd()">Phong + Shadow</button>
        <button onclick="ssall()">Phong + Shadow + Reflection</button>

        <div>
            <b>Move Light:</b> 
            <input type="range" min="-16" max="16" step="0.1" value="0" id="lightpos" />
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
